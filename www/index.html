             //function to play music at certain points
            // Play audio

			function playAudio(trackObject) {
				// Play the audio file at url
				
				trackObject.media = new Media(trackObject.url,
					// success callback
					function() {
						console.log("playAudio():Audio Success");
					},
					// error callback
					function(err) {
						console.log("playAudio():Audio Error: "+err);
				});

				// Play audio
				trackObject.media.play();
			}  
			
			// Stop audio

			function stopAudio(trackObject) {
            	if (trackObject.media) {
            	    trackObject.media.stop();
            	}
            }
