<!DOCTYPE html>
<html>
    <head>
<!--//////////////////////////////////////////////////////VARIABLES AND SETUP///////////////////////////////////////////////////////-->
        
        <!--this metadata makes the app behave more like a mobile app-->	
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone-no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
        
        <!--this isn't viewable to the user, will specify the name of the application in the PhoneGap configuration files-->
        <title>Our Application</title>
        
        <!--stylesheet links-->
        <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.2.0.css">
        <link rel="stylesheet" href="css/main.css">
        
        <!--script file references-->
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="cordova.ios.js"></script>
        
        <script src="js/jquery.mobile-1.1.1.min.js"></script>
        
        <script src="js/mustache.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
        
      </head>

<body>
	<div id="page1" data-role="page">
		

		
		<section id="compassplay" data-role="content">
			<img id="play" src="img/play_icon.png" />
			<img id="compass" src="img/compass_icon.png" />
		</section>
		
		<section id="data" data-role="content">
			
			<header data-role="header" data-position="fixed">
				<h1></h1>
			</header>
			
			<p><strong>Latitude</strong></p>
			<div id="liveLocationStream_lat"> </div>
			<p><strong>Longitude</strong></p>
			<p><strong> <span id="liveLocationStream_lon"> </span></strong></p>
		</section>
		
		<section id="route" data-role="content">
			<img id="route1" src="img/route_1.png" />
			<img id="route2" src="img/route_2.png" />
			<img id="route3" src="img/route_3.png" />
			<img id="route4" src="img/route_4.png" />
			<img id="route5" src="img/route_5.png" />
			<img id="route6" src="img/route_6.png" />
		</section>
	
	</div>
	
	<script src="js/app.js" type="text/javascript"></script>
</body>

</html>
